<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Review | Hwalgi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Hwalgi is host to award-winning, unflinching, uncompromised opinions." />
  <link rel="stylesheet" type="text/css" href="/styles/style.css?v=1767172196" />
  <link rel="stylesheet" type="text/css" href="/styles/article.css?v=1767172196" />
  <link rel="stylesheet" type="text/css" href="/styles/reviewer.css?v=1767172196" />
  <link rel="icon" href="/assets/images/icon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.hwalgi.org/" />
  <meta property="og:title" content="Hwalgi" />
  <meta property="og:description" content="Empowering student voices." />
  <meta property="og:image" content="https://www.hwalgi.org/assets/images/thumbnail.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.hwalgi.org/" />
  <meta property="twitter:title" content="Hwalgi" />
  <meta property="twitter:description" content="Empowering student voices." />
  <meta property="twitter:image" content="https://www.hwalgi.org/assets/images/thumbnail.png" />
</head>

<body>
  <div class="reviewerForm hiddenRF" id="rf">
    <label for="approve">Review Verdict</label>
    <select id="approve">
      <option value="approve">Approve</option>
      <option value="reject">Reject</option>
      <option value="spam">Spam</option>
    </select>
    <label for="tag">Tag</label>
    <select id="tag">
      <option value="Politics">Politics</option>
      <option value="Science">Science</option>
      <option value="Theoretical">Theoretical</option>
      <option value="Ethics">Ethics</option>
      <option value="Energy">Energy</option>
      <option value="Environmental">Environmental</option>
      <option value="Social">Social</option>
    </select>
    <label for="pwd">Reviewer Password</label>
    <input id="pwd" type="password">
    <div class="btnGroup">
      <button onclick="completeReview()">Finish</button>
      <button onclick="closeRF()">Cancel</button>
    </div>
  </div>
  <div class="article">
    <sub id="doi">FOR REVIEWER USE ONLY</sub>
    <h1 id="tit">LOADING...</h1>
    <sub id="aut">ALL CONTENT COPYRIGHT ORIGINAL AUTHOR</sub>
    <p id="cont" contenteditable="true" oninput="updateArea()">
    </p>
    <textarea id="sourcesBox" placeholder="Sources (each source on new line)"></textarea>
  </div>
  <button class="stickyBtn" onclick="finishReview()">Finish Review</button>
  <script src="/scripts/sanitizeText.js?v=1767172196"></script>
  <script src="/scripts/splat.js?v=1767172196"></script>
  <script src="/scripts/readUtils.js?v=1767172196"></script>
  <script src="/scripts/reviewerForm.js?v=1767172196"></script>
  <script src="/scripts/edit.js?v=1767172196"></script>

  <div class="navbar">
    <a href="/published.html">Published</a>
    <a href="#" class="active">Editor View</a>
  </div>
</body>

</html>
